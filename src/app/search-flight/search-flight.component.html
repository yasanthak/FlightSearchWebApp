<div class="card">
    <div class="card-header">
        Search Flight Details
    </div>

    <div class="card-body">

        <form  (ngSubmit)="searchFlights()" [formGroup]="searchFlightsFormGroup">
            <div class=" row mb-2">
                <label class="col-md-4 col-form-label">Departure airport code: </label>
                <div class="col-md-8">
                    <input class="form-control" type="text" placeholder=" Departure airport code (required)"
                        formControlName="departureCode"
                        [ngClass]="{'is-invalid': displayMessage.departureCode }"  />
                       
                        <span class="invalid-feedback">
                            {{displayMessage.departureCode}}
                          </span>
                </div>
            </div>

            <div class=" row mb-2">
                <label class="col-md-4 col-form-label">Arrival airport code: </label>
                <div class="col-md-8">
                    <input class="form-control" type="text" placeholder=" Arrival airport code (required)"
                        formControlName="arrivalCode"  [ngClass]="{'is-invalid': displayMessage.arrivalCode }"  />
                       
                        <span class="invalid-feedback">
                            {{displayMessage.arrivalCode}}
                          </span>
                </div>
            </div>

            <div class="form-group row mb-2">
                <label class="col-md-4 col-form-label">Departure date: </label>
                <div class="col-md-8">

                    <div class="input-group">
                        <input class="form-control" placeholder="yyyy-mm-dd" name="dpDeparture" formControlName="departureDate"
                            ngbDatepicker #dDeparture="ngbDatepicker">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary calendar" (click)="dDeparture.toggle()"
                                type="button"></button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group row mb-5">
                <label class="col-md-4 col-form-label">Arrival date: </label>
                <div class="col-md-8">

                    <div class="input-group">
                        <input class="form-control" placeholder="yyyy-mm-dd" name="dpArrival" formControlName="arrivalDate"
                            ngbDatepicker #dArrival="ngbDatepicker">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary calendar" (click)="dArrival.toggle()"
                                type="button"></button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group row mb-2">
                <div class="offset-md-4 col-md-12">
                    <button class="btn btn-primary mr-3" style="width:80px;" type="submit"
                        [title]="searchFlightsFormGroup.valid ? 'Save your entered data' : 'Disabled until the form data is valid'"
                        [disabled]="!searchFlightsFormGroup.valid">
                        Search
                    </button>

                </div>
            </div>


        </form>

    </div>


</div>
<div class="w-100 mb-3"></div>
<app-search-flight-results-list [fLightSearchDetails]="searchResultsDisplayData" ></app-search-flight-results-list>
